<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Switch case</title>
</head>

<body>

  <script lang="javascript">
  <!--

    var js_n1 = parseInt(window.prompt('Diga qual o primeiro número: ','00'));
    var js_n2 = parseInt(window.prompt('Diga qual o segundo número: ','00'));
    var js_n3 = parseInt(window.prompt('Diga qual o terceiro número: ','00'));
    

    var resultado = js_n1 + js_n2 + js_n3;

    switch(resultado)
    {
      case 0:

      window.alert('O resultado é 0')

      break;

      case 1:

      window.alert('O resultado é 1');

      break;

      case 2:

      window.alert('O resultado é 2');

      break;

      default:

      window.alert('O resultado é maior que 2 ou menor que 0.');

      break;
    }
  //-->
  </script>
</body>
</html>
