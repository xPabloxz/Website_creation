<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
 
  <script lang="javascript">

    var a = 1;
    var b = 2;
    var c = 3;
    var d;
    var e;
    var f;

    while(a <= c)
    {
       document.write(a.toString() + '<br>')
       a += b;
    }
    document.write('<p></p>');

    a=0;

    do
    {
      document.write(a.toString() + '<br>')
      a += b;
    }while(a <= c);

    document.write('<p></p>');

    a=0;

    for(i = 0; a <= c; i++)
    {
      document.write(a.toString() + '<br>')
      a += b;
    }
  </script>

</body>
</html>
